{% extends 'layouts/blank.html' %}

{% block content %}
<wrapper class="block max-w-2xl mx-auto my-10 px-6">
    <h2 class="text-2xl font-bold mb-4">Create a New Group Chat</h2>
    <!-- Error or success messages -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" class="bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_groupchat_name" class="block text-gray-700 font-bold mb-2">Group Name</label>
            {{ form.groupchat_name }}
        </div>
        <button type="submit" class="bg-indigo-600 text-white font-bold rounded-lg px-6 py-4 hover:bg-indigo-700">
            Create
        </button>
    </form>
</wrapper>
{% endblock %}
